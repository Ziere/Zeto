{% load staticfiles %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.css" %}">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <form method="POST" id="customer-form">{% csrf_token %}
      <fieldset>
        <legend>Legend</legend>

        <div class="fieldWrapper" id="name">
            <label for="inputEmail" class="col-lg-2 control-label">Name</label>
            {{ form.name }}
        </div>

        <div class="fieldWrapper" id="email_address">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            {{ form.email_address }}
        </div>

        <div class="fieldWrapper" id="phone_number">
            <label for="inputEmail" class="col-lg-2 control-label">Phone</label>
            {{ form.phone_number }}
        </div>

        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <input type="submit" value = "Post" class="btn btn-primary">
          </div>
        </div>
      </fieldset>
    </form>
<script src="{% static "underscore/underscore.js" %}"></script>
<script src="{% static "angular/angular.js" %}"></script>
<script src="{% static "angular-resource/angular-resource.js" %}"></script>
<script src="{% static "js/script.js" %}"></script>
</body>
</html>
